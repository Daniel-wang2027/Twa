<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Week Ahead | Login</title>
    
    <!-- =========================================
         DEPENDENCIES
         ========================================= -->
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- INSTANT THEME LOADER -->
    <!-- This script runs before the page displays to prevent a "White Flash" 
         if the user has Dark Mode enabled. -->
    <script>
        const saved = localStorage.getItem('twa_device_theme');
        if (saved) {
            document.documentElement.setAttribute('data-theme', saved);
        } else {
            // Default Theme
            document.documentElement.setAttribute('data-theme', 'space');
        }
    </script>

    <!-- Local Styles -->
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/core.css">

    <!-- Tailwind CSS (Runtime Configuration) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { 
                extend: { 
                    colors: { 
                        // Maps to variables in themes.css
                        base: 'var(--bg)', 
                        surface: 'var(--surface)', 
                        border: 'var(--border)', 
                        text: 'var(--text)', 
                        muted: 'var(--muted)', 
                        primary: 'var(--primary)', 
                        accent: 'var(--accent)' 
                    }, 
                    fontFamily: { 
                        sans: 'var(--font-main)' 
                    } 
                } 
            }
        }
    </script>
</head>

<body class="h-screen flex items-center justify-center text-text transition-colors duration-300">

    <!-- =========================================
         LOGIN CARD
         ========================================= -->
    <div class="w-full max-w-md p-8 bg-surface rounded-3xl border border-border shadow-2xl relative fade-in">
        
        <!-- HEADER -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center text-white font-bold text-3xl mx-auto mb-4 shadow-lg shadow-primary/30">
                W
            </div>
            <h1 class="text-3xl font-extrabold tracking-tight">The Week Ahead</h1>
            <p class="text-muted mt-2">Executive Functioning HUD</p>
        </div>

        <!-- ROLE SELECTOR -->
        <!-- These buttons determine which dashboard loads after login -->
        <div class="flex bg-base p-2 rounded-xl mb-6 border border-border gap-2">
            <button type="button" onclick="setRole('student')" id="btn-role-student" class="flex-1 py-3 text-sm font-bold rounded-lg transition-all border border-transparent">
                Student
            </button>
            <button type="button" onclick="setRole('teacher')" id="btn-role-teacher" class="flex-1 py-3 text-sm font-bold rounded-lg transition-all border border-transparent">
                Teacher
            </button>
            <button type="button" onclick="setRole('admin')" id="btn-role-admin" class="w-16 py-3 text-xs font-bold rounded-lg transition-all border border-transparent hover:bg-surface text-muted">
                Admin
            </button>
        </div>

        <!-- AUTHENTICATION FORM -->
        <!-- Handled by js/core/auth.js -->
        <form onsubmit="handleAuth(event)" class="space-y-4">
            
            <!-- Name Field (Only visible during Sign Up) -->
            <div id="field-name-container" class="hidden">
                <input type="text" id="loginName" aria-label="Full Name" placeholder="Full Name" 
                       class="w-full rounded-xl p-4 outline-none border border-border bg-base focus:border-primary placeholder-muted">
            </div>
            
            <!-- Credentials -->
            <input type="email" id="loginEmail" aria-label="Email Address" placeholder="Email Address" required
                   class="w-full rounded-xl p-4 outline-none border border-border bg-base focus:border-primary placeholder-muted">
            
            <input type="password" id="loginPassword" aria-label="Password" placeholder="Password" required
                   class="w-full rounded-xl p-4 outline-none border border-border bg-base focus:border-primary placeholder-muted">
            
            <!-- Error Message Container -->
            <div id="login-error" class="text-red-500 text-sm text-center font-bold hidden bg-red-500/10 p-2 rounded-lg border border-red-500/20"></div>

            <!-- Submit Button -->
            <button type="submit" id="btn-auth-submit" class="w-full bg-primary hover:opacity-90 text-white font-bold py-4 rounded-xl shadow-lg transition-all mt-2 transform active:scale-95 cursor-pointer">
                Log In
            </button>
        </form>

        <!-- TOGGLE LOGIN / SIGNUP -->
        <div class="text-center mt-6">
            <button type="button" onclick="toggleAuthMode()" class="text-sm text-muted hover:text-primary transition-colors underline cursor-pointer">
                <span id="auth-toggle-text">Need an account? Sign Up</span>
            </button>
        </div>

        <!-- DEVELOPER TOOLS (Remove in Production) -->
        <div class="mt-8 pt-6 border-t border-border">
            <button type="button" onclick="bypassLogin()" class="w-full py-3 rounded-xl border border-yellow-500/30 text-yellow-500 hover:bg-yellow-500/10 text-xs font-bold uppercase tracking-widest transition-all flex items-center justify-center gap-2 cursor-pointer">
                <i class="fa-solid fa-terminal" aria-hidden="true"></i> Developer Bypass
            </button>
        </div>

    </div>

    <!-- LOGIC SCRIPT -->
    <script src="js/core/auth.js"></script>
</body>
</html>
