<!DOCTYPE html>
<html lang="en" data-theme="space">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation TWA | Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/core.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { base: 'var(--bg)', surface: 'var(--surface)', border: 'var(--border)', text: 'var(--text)', muted: 'var(--muted)', primary: 'var(--primary)', accent: 'var(--accent)' }, fontFamily: { sans: 'var(--font-main)' } } }
        }
    </script>
</head>
<body class="h-screen flex flex-col bg-base text-text overflow-hidden">

    <!-- OBSERVER BANNER (Always present) -->
    <div id="observer-banner" class="w-full h-8 z-50 flex items-center justify-center text-xs font-bold tracking-widest hidden bg-yellow-500 text-black shadow-md">
        <i class="fa-solid fa-eye mr-2"></i> SILENT OBSERVER MODE: VIEWING AS <span id="observer-name" class="ml-1 uppercase mr-4">--</span>
        <button onclick="exitObserverMode()" class="underline hover:text-white font-extrabold border border-black px-2 rounded">EXIT MODE</button>
    </div>

    <!-- DYNAMIC CONTENT CONTAINER -->
    <!-- This is where student.html or teacher.html will be injected -->
    <div id="app-container" class="flex-1 flex w-full h-full relative"></div>

    <!-- SHARED MODALS CONTAINER -->
    <div id="modal-container"></div>
    <div id="toast-container"></div>

    <!-- SCRIPTS -->
    <!-- 1. CORE (Global logic) -->
    <script src="js/core/state.js"></script>
    <script src="js/core/catalog.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/storage.js"></script>
    <script src="js/features/themes.js"></script>
    
    <!-- 2. STUDENT RENDERS (Moved to /renders/) -->
    <script src="js/student/renders/core.js"></script>
    <script src="js/student/renders/dashboard.js"></script>
    <script src="js/student/renders/calendar.js"></script>
    <script src="js/student/renders/profile.js"></script>
    
    <!-- 3. STUDENT ACTIONS (Inside /actions/) -->
    <script src="js/student/actions/nav.js"></script>
    <script src="js/student/actions/tasks.js"></script>
    <script src="js/student/actions/settings.js"></script>
    <script src="js/student/actions/backpack.js"></script>
    <script src="js/student/actions/calendar.js"></script>
    
    <!-- 4. TEACHER & ADMIN -->
    <script src="js/teacher/render.js"></script>
    <script src="js/teacher/actions.js"></script>
    <script src="js/admin/manager.js"></script>

    <!-- 5. LOADER -->
    <script src="js/core/loader.js"></script>
</body>
</html>
